<!DOCTYPE html>
<html>
<body>
    <div class="title text-center" >
        <h1 class="mb-10">User Form</h1>
        <div class="row">
            <div class="col-12">
                <form method="post" action="{% url 'submitForm' %}" >
                    {% csrf_token %}
                    {{form}}
                    <div>
                        <label for="" >Username</label>
                        <input type="text" name="user" value="{{n1}}" class="form-control" />
                    </div>
                    <div>
                        <label for="" >Password</label>
                        <input type="text" name="password" value="{{n2}}" class="form-control" />
                    </div>
                    <div>
                        <div class="pt-8" >
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        Output
                    </div>
                    <input type="text" value="{{output}}"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
